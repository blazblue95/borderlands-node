<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inbox">
        <div class="inbox__people">
          <h4>Active users</h4>
        </div>
        <div class="inbox__messages">
          <div class="messages__history"></div>
          <div class="fallback"></div>
        </div>
      </div>

      <div class="inbox__people">
        <h4>Username: </h4>
      </div>

      <form class="createroom_form">
        <input type="text" class="username_form__input" placeholder="eg. ggbro" />
        <div class="inbox__people">
          <h4>Create room: </h4>
        </div>
        <input type="text" class="room_form__input" placeholder="eg. 1234" />
        <button class="createroom_form__button" type="submit">
          Create
        </button>
        <button class="joinroom_form__button" type="submit">
          Join
        </button>
      </form>

      <!-- <form class="room_form">
        <div class="inbox__people">
          <h4>Join room: </h4>
        </div>
        <input type="text" class="room_form__input" placeholder="eg. 1234" />
        
      </form> -->

      <form class="message_form">
        <div class="inbox__people">
          <h4>Enter Message: </h4>
        </div>
        <input type="text" class="message_form__input" placeholder="Type a message" />
        <button class="message_form__button" type="submit">
          Enter
        </button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
